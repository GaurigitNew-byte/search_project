<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataForSEO search tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4 text-primary">DataForSEO</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}


                <form class = 'search_form' method="POST" class="mb-4" novalidate>
                    {% csrf_token %}
                    <div id="queryFields">
                        <input type="text" name="q" class="form-control my-2" placeholder="Enter search query" required>
                    </div>
                    <div class="d-flex justify-content-start my-2">
                        <button type="button" id="addQueryBtn" class="btn btn-primary me-2">Add</button>
                        <button type="button" id="removeQueryBtn" class="btn btn-primary me-2">Remove</button>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                {% if results %}
                    <h4 class="text-success mb-3">Search Results</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Query</th>
                                    <th>Title</th>
                                    <th>Link</th>
                                    <th>Snippet</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in results %}
                                    <tr>
                                        <td>{{ r.query }}</td>
                                        <td>{{ r.title }}</td>
                                        <td><a href="{{ r.link }}" target="_blank">{{ r.link }}</a></td>
                                        <td>{{ r.snippet }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <a href="{% url "download_csv" %}" class="btn btn-success mt-3">Download CSV</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script>
$(document).ready(function() {
    $('#addQueryBtn').click(function() {
        $('#queryFields').append(
            '<input type="text" name="q" class="form-control my-2" placeholder="Enter search query" required>'
        );
    });

    $('#removeQueryBtn').click(function() {
        if ($('#queryFields input').length > 1) {
            $('#queryFields input:last').remove();
        }
    });

    $('.search_form').on('submit',function(e){
        let validSearchFields = 0;
        $('#queryFields input').each(function(){
            const val = $(this).val().trim();
            if (val.length > 1 && /^[a-zA-Z0-9\s]+$/.test(val)) { validSearchFields += 1; }
        })
        if (validSearchFields === 0){
            e.preventDefault();
            alert("Please enter atleast one query (alphanumeric)");
            return false;
        }
    });
});
</script>
</html>
